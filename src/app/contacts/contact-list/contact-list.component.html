<ul class="collection">
  <li class="collection-item dismissable" *ngFor="let contact of contacts">
    <div [routerLink]="[contact.id]" routerLinkActive="active">{{contact.email}}
      <a href="#!" class="secondary-content">
        <i class="material-icons">send</i>
      </a>
    </div>
  </li>
</ul>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green" routerLink="new">
    <i class="material-icons">add</i>
  </a>
</div>
