<div class="row">
  <div class="col s12">
    <div class="card-panel">
      <div class="card-stacked">
        <div *ngIf="selectContact" class="card-content">
          <p>Contact details:</p>
          <p>#: {{selectContact.id}}</p>
          <p>Name: {{selectContact.name}}</p>
          <p>Email: {{selectContact.email}} </p>
          <p>Phone: {{selectContact.phoneNumber}}</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn"
            >
            <i class="material-icons left">mode_edit</i>Edit
          </a>
          <a class="waves-effect waves-light btn red"
            >
            <i class="material-icons left">delete</i>Remove
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
